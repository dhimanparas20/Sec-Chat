<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>SecureChat - Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Tailwind CSS & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass {
            background: rgba(24, 24, 27, 0.3);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .glass::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        }

        .profile-container {
            max-width: 600px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .profile-title {
            font-size: 2.5rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .profile-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            color: white;
        }

        .form-section {
            background: rgba(40, 40, 48, 0.5);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: white;
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 0.75rem;
            color: #667eea;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: white;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            background: rgba(40, 40, 48, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            padding: 0.875rem 1rem;
            color: white;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: rgba(60, 60, 70, 0.9);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-file {
            width: 100%;
            background: rgba(40, 40, 48, 0.8);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            cursor: pointer;
        }

        .form-checkbox {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .form-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .avatar-preview {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
            overflow: hidden;
            position: relative;
        }

        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }

        .avatar-preview:hover .avatar-overlay {
            opacity: 1;
        }

        .file-info {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 0.5rem;
        }

        .btn {
            background: var(--primary-gradient);
            border: none;
            border-radius: 0.75rem;
            padding: 0.875rem 1.5rem;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-right: 0.75rem;
            margin-bottom: 0.75rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-danger {
            background: var(--danger-gradient);
        }

        .btn-danger:hover {
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.3);
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(107, 114, 128, 1);
            box-shadow: 0 4px 15px rgba(107, 114, 128, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        .loading-spinner.show {
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .toast {
            background: rgba(24, 24, 27, 0.9);
            backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1rem 1.5rem;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: toastSlide 0.5s ease;
            position: relative;
            overflow: hidden;
            min-width: 300px;
        }

        .toast.success {
            border-left: 4px solid #4ade80;
            background: rgba(74, 222, 128, 0.1);
        }

        .toast.error {
            border-left: 4px solid #f87171;
            background: rgba(248, 113, 113, 0.1);
        }

        .toast.info {
            border-left: 4px solid #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }

        @keyframes toastSlide {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .toast-close {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .toast-close:hover {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .profile-title {
                font-size: 2rem;
            }

            .toast-container {
                top: 1rem;
                right: 1rem;
                left: 1rem;
            }

            .toast {
                min-width: auto;
            }

            .btn {
                width: 100%;
                margin-right: 0;
            }
        }

        .danger-zone {
            border: 2px solid rgba(248, 113, 113, 0.3);
            background: rgba(248, 113, 113, 0.05);
        }

        .danger-zone .section-title {
            color: #fca5a5;
        }

        .danger-zone .section-title i {
            color: #f87171;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <div class="glass profile-container">
        <a href="/" class="back-btn" title="Back to Chat">
            <i class="fas fa-arrow-left"></i>
        </a>

        <div class="profile-header">
            <h1 class="profile-title">
                <i class="fas fa-user-edit mr-2"></i>
                Edit Profile
            </h1>
            <p class="profile-subtitle">Manage your account settings and preferences</p>
        </div>

        <!-- Profile Picture Section -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-camera"></i>
                Profile Picture
            </div>
            <div class="avatar-section">
                <div class="avatar-preview" id="avatarPreview">
                    <i class="fas fa-user text-4xl"></i>
                    <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click()">
                        <i class="fas fa-camera text-2xl"></i>
                    </div>
                </div>
                <input type="file" id="avatarInput" class="form-file" accept="image/png,image/jpg,image/jpeg,image/gif,image/webp" style="display: none;">
                <div class="file-info">
                    Max 3MB ‚Ä¢ PNG, JPG, JPEG, GIF, WEBP
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-user"></i>
                Personal Information
            </div>
            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="currentUsername" readonly style="opacity: 0.7;">
                </div>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="profileFullName" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="profileEmail" placeholder="Enter your email" required>
                </div>
            </form>
        </div>

        <!-- Security Settings -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-shield-alt"></i>
                Security Settings
            </div>
            <div class="form-group">
                <label class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-input" id="profilePassword" placeholder="Enter new password">
            </div>
        </div>

        <!-- Preferences -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-cog"></i>
                Preferences
            </div>
            <div class="form-group">
                <label class="form-label">Online Status</label>
                <select class="form-input" id="profileStatus">
                    <option value="auto">Auto (based on activity)</option>
                    <option value="online">Always Online</option>
                    <option value="offline">Always Offline</option>
                </select>
            </div>
            <div class="form-group">
                <div class="form-checkbox">
                    <input type="checkbox" id="notificationSound" checked>
                    <label for="notificationSound" class="form-label" style="margin-bottom: 0;">Enable notification sounds</label>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="form-section">
            <div class="section-title">
                <i class="fas fa-save"></i>
                Save Changes
            </div>
            <button type="button" class="btn" onclick="saveProfile()">
                <div class="loading-spinner" id="saveSpinner"></div>
                <i class="fas fa-save mr-2"></i>
                Save Profile
            </button>
            <button type="button" class="btn btn-secondary" onclick="regenerateKeys()">
                <div class="loading-spinner" id="keysSpinner"></div>
                <i class="fas fa-key mr-2"></i>
                Regenerate Keys
            </button>
        </div>

        <!-- Danger Zone -->
        <div class="form-section danger-zone">
            <div class="section-title">
                <i class="fas fa-exclamation-triangle"></i>
                Danger Zone
            </div>
            <p style="color: rgba(255, 255, 255, 0.7); margin-bottom: 1.5rem;">
                These actions are permanent and cannot be undone.
            </p>
            <button type="button" class="btn btn-danger" onclick="deleteAccount()">
                <div class="loading-spinner" id="deleteSpinner"></div>
                <i class="fas fa-trash mr-2"></i>
                Delete Account
            </button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        let currentUser = null;

        // Toast notification system
        function showToast(message, type = 'info', duration = 5000) {
            const toast = $(`
                <div class="toast ${type}">
                    <div class="flex items-center">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : type === 'error' ? 'fa-exclamation-circle' : 'fa-info-circle'} mr-2"></i>
                        <span>${message}</span>
                    </div>
                    <button class="toast-close">&times;</button>
                </div>
            `);

            $("#toastContainer").append(toast);

            // Auto remove after duration
            setTimeout(() => {
                toast.fadeOut(300, () => toast.remove());
            }, duration);

            // Manual close
            toast.find('.toast-close').on('click', () => {
                toast.fadeOut(300, () => toast.remove());
            });
        }

        // Loading state management
        function setLoadingState(buttonId, isLoading) {
            const spinner = $(`#${buttonId}Spinner`);
            const button = spinner.closest('.btn');

            if (isLoading) {
                button.prop('disabled', true);
                spinner.addClass('show');
            } else {
                button.prop('disabled', false);
                spinner.removeClass('show');
            }
        }

        // Load current profile
        function loadCurrentProfile() {
            $.ajax({
                url: "/profile",
                type: "GET",
                timeout: 10000,
                success: function(resp) {
                    console.log('Profile loaded:', resp);
                    if (resp && resp.user) {
                        currentUser = resp.user;
                        $("#currentUsername").val(resp.user.username || '');
                        $("#profileFullName").val(resp.user.full_name || '');
                        $("#profileEmail").val(resp.user.email || '');
                        $("#profileStatus").val(resp.user.status || 'auto');
                        $("#notificationSound").prop('checked', resp.user.notification_sound !== false);

                        if (resp.user.avatar) {
                            $("#avatarPreview").html(`
                                <img src="${resp.user.avatar}" alt="Avatar">
                                <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click()">
                                    <i class="fas fa-camera text-2xl"></i>
                                </div>
                            `);
                        }
                        showToast("‚úÖ Profile data loaded successfully", "success", 2000);
                    } else {
                        showToast("‚ö†Ô∏è No profile data found", "error");
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Profile load error:', {xhr, status, error});
                    let errorMsg = "Failed to load profile";

                    if (xhr.status === 401) {
                        errorMsg = "Authentication required. Redirecting to login...";
                        setTimeout(() => {
                            window.location.href = '/auth';
                        }, 2000);
                    } else if (xhr.status === 0 || status === 'timeout') {
                        errorMsg = "Connection failed. Please check your internet connection.";
                    }

                    showToast("‚ùå " + errorMsg, "error");
                }
            });
        }

        // Handle avatar upload preview with validation
        $("#avatarInput").on("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                // Check file size (3MB limit)
                if (file.size > 3 * 1024 * 1024) {
                    showToast("‚ùå File size too large. Maximum 3MB allowed.", "error");
                    $(this).val('');
                    return;
                }

                // Check file type
                const allowedTypes = ['image/png', 'image/jpg', 'image/jpeg', 'image/gif', 'image/webp'];
                if (!allowedTypes.includes(file.type)) {
                    showToast("‚ùå Invalid file type. Only PNG, JPG, JPEG, GIF, and WEBP are allowed.", "error");
                    $(this).val('');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    $("#avatarPreview").html(`
                        <img src="${e.target.result}" alt="Avatar">
                        <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click()">
                            <i class="fas fa-camera text-2xl"></i>
                        </div>
                    `);
                };
                reader.readAsDataURL(file);
                showToast("‚úÖ Avatar preview updated", "success", 2000);
            }
        });

        // Save profile function with enhanced success message
        function saveProfile() {
            const fullName = $("#profileFullName").val().trim();
            const email = $("#profileEmail").val().trim();

            if (!fullName || !email) {
                showToast("‚ùå Please fill in all required fields", "error");
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showToast("‚ùå Please enter a valid email address", "error");
                return;
            }

            setLoadingState('save', true);

            const formData = new FormData();
            formData.append('full_name', fullName);
            formData.append('email', email);
            formData.append('status', $("#profileStatus").val());
            formData.append('notification_sound', $("#notificationSound").is(':checked'));

            const password = $("#profilePassword").val();
            if (password) {
                if (password.length < 6) {
                    showToast("‚ùå Password must be at least 6 characters long", "error");
                    setLoadingState('save', false);
                    return;
                }
                formData.append('password', password);
            }

            const avatarFile = $("#avatarInput")[0].files[0];
            if (avatarFile) {
                formData.append('avatar', avatarFile);
            }

            $.ajax({
                url: "/update_profile",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                timeout: 15000,
                success: function(resp) {
                    console.log('Profile update response:', resp);
                    if (resp && resp.success) {
                        // Show enhanced success message with the message from backend
                        const successMessage = resp.message || "Profile updated successfully!";
                        showToast("üéâ " + successMessage, "success", 4000);
                        $("#profilePassword").val(''); // Clear password field
                        loadCurrentProfile(); // Refresh profile data
                    } else {
                        const errorMsg = (resp && resp.error) ? resp.error : "Failed to update profile";
                        showToast("‚ùå " + errorMsg, "error");
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Profile update error:', {xhr, status, error});
                    let errorMsg = "Failed to update profile";

                    if (xhr.status === 409) {
                        errorMsg = "Email already taken by another user";
                    } else if (xhr.status === 400) {
                        errorMsg = "Invalid profile data. Please check all fields.";
                    } else if (xhr.status === 0 || status === 'timeout') {
                        errorMsg = "Connection failed. Please check your internet connection.";
                    } else if (xhr.responseJSON && xhr.responseJSON.error) {
                        errorMsg = xhr.responseJSON.error;
                    } else if (xhr.responseText) {
                        try {
                            const response = JSON.parse(xhr.responseText);
                            if (response.error) {
                                errorMsg = response.error;
                            }
                        } catch (e) {
                            console.error('Error parsing response:', e);
                        }
                    }

                    showToast("‚ùå " + errorMsg, "error");
                },
                complete: function() {
                    setLoadingState('save', false);
                }
            });
        }

        // Regenerate keys function
        function regenerateKeys() {
            if (confirm("‚ö†Ô∏è Are you sure you want to regenerate your encryption keys? This will make old messages unreadable.")) {
                setLoadingState('keys', true);

                $.ajax({
                    url: "/regenerate_keys",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({}),
                    timeout: 10000,
                    success: function(resp) {
                        console.log('Keys regeneration response:', resp);
                        if (resp && resp.success) {
                            showToast("‚úÖ Encryption keys regenerated successfully!", "success");
                        } else {
                            const errorMsg = (resp && resp.error) ? resp.error : "Failed to regenerate keys";
                            showToast("‚ùå " + errorMsg, "error");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error('Keys regeneration error:', {xhr, status, error});
                        let errorMsg = "Failed to regenerate keys";

                        if (xhr.status === 0 || status === 'timeout') {
                            errorMsg = "Connection failed. Please check your internet connection.";
                        } else if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }

                        showToast("‚ùå " + errorMsg, "error");
                    },
                    complete: function() {
                        setLoadingState('keys', false);
                    }
                });
            }
        }

        // Delete account function
        function deleteAccount() {
            if (confirm("‚ö†Ô∏è Are you sure you want to delete your account? This action cannot be undone.")) {
                const confirmText = prompt("Type 'DELETE' to confirm account deletion:");
                if (confirmText === 'DELETE') {
                    setLoadingState('delete', true);

                    $.ajax({
                        url: "/delete_account",
                        type: "POST",
                        contentType: "application/json",
                        data: JSON.stringify({}),
                        timeout: 10000,
                        success: function(resp) {
                            console.log('Account deletion response:', resp);
                            if (resp && resp.success) {
                                showToast("‚úÖ Account deleted successfully", "success");
                                setTimeout(() => {
                                    window.location.href = "/auth";
                                }, 2000);
                            } else {
                                const errorMsg = (resp && resp.error) ? resp.error : "Failed to delete account";
                                showToast("‚ùå " + errorMsg, "error");
                                setLoadingState('delete', false);
                            }
                        },
                        error: function(xhr, status, error) {
                            console.error('Account deletion error:', {xhr, status, error});
                            let errorMsg = "Failed to delete account";

                            if (xhr.status === 0 || status === 'timeout') {
                                errorMsg = "Connection failed. Please check your internet connection.";
                            } else if (xhr.responseJSON && xhr.responseJSON.error) {
                                errorMsg = xhr.responseJSON.error;
                            }

                            showToast("‚ùå " + errorMsg, "error");
                            setLoadingState('delete', false);
                        }
                    });
                } else {
                    showToast("‚ùå Account deletion cancelled", "info");
                }
            }
        }

        // Initialize page
        $(document).ready(function() {
            loadCurrentProfile();
            showToast("üîß Loading profile settings...", "info", 3000);
        });

        // Keyboard shortcuts
        $(document).on('keydown', function(e) {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                saveProfile();
            }

            // Escape to go back
            if (e.key === 'Escape') {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
